<!--index.html-->
<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
  <h1 style="color:blueviolet;" class="text-center">{{.title}}</h1>

  <!--Loop over the `payload` variable, which is the list of articles-->
  {{if not .is_logged_in}}
    <p class="text-center">You have not logged in, please click <a href="/users/login"><strong>Here</strong></a> to log in or <a href="/users/register"><strong>Register</strong></a> 
      if you dont have an existing account.
    </p>
  {{end}}
  {{if .is_logged_in}}
  <p class="text-center">You have logged in, you can check message list <a href="/messages"><strong>Here</strong></a></p>
  {{end}}
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
